<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Games</title>
</head>
<body>
    <header>
        <nav role="navigation"> 
            <ul>
                <li><a href="./">Home</a></li>
                <li><a href="./account.html">Account</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="search_games">
            <div id="search_bar">
                <form id="search_for_games">
                    <input id="search_input" placeholder="Type game name">
                    <button type="submit">Search</button>
                  </form>
            </div>
            <div id="searchedGames_container"></div>
        </section>
        <section id="deffault">
            <div id="game_filter">
                <h2>Game Filter</h2>
                <form>
                    <label for="genre">Genre:</label>
                    <select id="genre" onchange="filterGames()">
                        <option value="action">Action</option>
                        <option value="strategy">Strategy</option>
                        <option value="rpg">RPG</option>
                        <option value="shooter">Shooter</option>
                        <option value="adventure">Adventure</option>
                        <option value="puzzle">Puzzle</option>
                        <option value="racing">Racing</option>
                        <option value="sports">Sports</option>
                    </select>
                </form>
                <form>
                    <label for="platform">Platform:</label>
                    <select id="platform" onchange="filterGames()">
                        <option value="pc">PC</option>
                        <option value="playstation">PlayStation</option>
                        <option value="xbox">Xbox</option>
                        <option value="nintendo">Nintendo</option>
                    </select>
                </form>
                <form>
                    <label for="year">Year:</label>
                    <input type="text" id="year" placeholder="Enter year" onkeyup="filterGames()">
                </form>
            </div>
            <div id="game_container">
            </div>
            <div class="page_buttons">
                <button id="show_more">Show more games</button>
                <button id="show_less">Show less games</button>
            </div>
        </section>
    </main>
    <script src="./js/index.js"></script>
</body>
</html>
