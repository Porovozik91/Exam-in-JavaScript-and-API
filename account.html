<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account</title>
    <link rel="stylesheet" href="./css/global.css">
</head>
<body>
    <header>
        <nav role="navigation">
          <ul class="links">
            <li><a href="./">All Games</a></li>
            <li><a href="./my-collection.html">Game collection</a></li>
            <li id="accountLink"><a href="./account.html">Account</a></li>
          </ul>
        </nav>
      </header>
    <main>
        <div>
            <button onclick="changeForm('loginSection', 'signupSection');">Login</button>
            <button onclick="changeForm('signupSection', 'loginSection');">Sign Up</button>
        </div>
        <section id="loginSection">
            <!-- Login Form -->
            <h4>Log in</h4>
            <form id="loginForm">
                <div class="input">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" name="email" required />
                </div>
                <div class="input">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" name="password" required />
                </div>
                <button type="submit">Log In</button>
            </form>
        </section>
        <section id="signupSection" style="display:none;">
            <!-- Registration Form -->
            <h4>Create account</h4>
            <form id="signupForm">
                <div class="input">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="input">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Sign Up</button>
            </form>
        </section>
        
    </main>
    
    <script>
        function changeForm(showId, hideId) {
            document.getElementById(showId).style.display = "block";
            document.getElementById(hideId).style.display = "none";
        }
    </script>
</body>
</html>
